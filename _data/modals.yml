      <div class="title title--core title--md">Booking Confirmation Terms & Conditions</div>
      <p>To enter this prize draw, participants must make a booking between 00:01am GMT on 28th January 2019 and 11:59pm GMT on 13th February 2019. Prize includes hotel stay only between 1 – 3 nights. The winner will be drawn at random by an independent party from all eligible entrants on 14th February 2019. Cancellation of the booking voids entry. The winning entrant will have the total price of their hotel reimbursed to the payment method used at checkout. The prizes are non-transferable and no cash or credit alternatives will be substituted for the prizes on offer. The winner will be contacted via email by an employee at Secret Escapes to the winner’s membership e-mail address. If you are the winner of the competition, you agree that Secret Escapes may use your name, [image and town or county of residence] to announce the winner of this competition (including, but not limited to, on social media) and for any other reasonable and related promotional purposes. If the winner rejects or fails to claim the prize within 3 days of being contacted, the prize may be awarded to other entrants at the absolute and sole discretion of Secret Escapes. Promoter reserves the right to refuse to honour any entry or to recover the full value of any prize if it considers there has been an abuse or breach of the terms and conditions of this Prize Draw.</p>
