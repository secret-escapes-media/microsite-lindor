#######  EXPERT 2 #######

- class: lina-dave
  name1: Lina
  name2: Dave
  questions:
    - question: What was the first thing you noticed about each other on that first trip?
      answer: >
        <p>We like to have a lot of fun together when we travel but it was that first trip that showed us both that we love adventure. From the very first trip we took together in Cancun, Mexico, we were always active travelers. This is something we really connected over and both love to have adventures when we travel and stay active. I can’t imagine trying to travel with someone that doesn’t want to explore and do crazy things.</p>

    - question: What was the most romantic place you’ve visited together?
      answer: >
        <p>To date, the most romantic place we’ve been is the Maldives. We happened to be traveling through that area over Valentine’s Day and the cruise we were on stopped off on islands at night where they shaped hearts in the sand and made candlelit paths. We spent our mornings adventuring under the water with scuba diving, our afternoons enjoying the beaches and our nights on the deck of the boat under the stars. </p>

    - question: What have you each learnt about travelling together?
      answer: >
        <p>We’ve definitely learned to compromise and pay attention to the needs of the other. Traveling can be stressful and sometimes does put a strain on you but it’s nothing that can’t be worked through if your mindful of your partner. It’s amazing though how in sync we have become by sharing experiences and adventures together. We know each other better now than we ever would have prior to traveling together all the time. </p>

    - question: What is it about travelling with a companion that makes you go again and again?
      answer: >
        <p>We’ve really become a dynamic duo when it comes to traveling. We have each other’s back and enjoy sharing our travel experiences together. We know a lot of people travel solo, but can’t imagine how lonely that could be at times. Even on the longest travel days, we know we have each other to lean on and that makes hitting the road again much more fun. We also both enjoy the same type of travel, so that provides extra motivation to get out and explore more. </p>

    - question: What would you look for in a romantic destination / break?
      answer: >
        <p>Since we work online, we would look for a place with limited or nonexistent Internet. This allows us to connect and really enjoy the places we are visiting rather than feeling the need to get caught up on work when we have spare time. We also like dramatic scenery, be it a really great tropical location, a safari in Africa, camping in the jungle or hanging out near mountains. If it’s mind-blowing, it’s romantic to us. </p>