<!-- standard modal - content is set on the page it appears on -->
<div class="js-modal modal is-closed">
  <div class="modal__wrap row row--thin">
    <div class="js-close-modal modal__close"></div>
  </div>
  <div class="modal__wrap row row--thin">
    <div class="modal__content row--padding">
      <div class="title title--margin">{{page.modal.title}}</div>
      {{page.modal.content}}
    </div>
  </div>
</div>
