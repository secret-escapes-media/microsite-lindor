<section
  class="banner site-header__offset color-white"{% unless page.class == 'lindt-lindor' %}style="background-image: url('{{ site.baseurl }}/img/bg/banner-{{ page.class }}.jpg');"{% endunless%}
  >

  <div class="row row--padding">

    <h1 class="banner__title title title--xxl">
      <div class="banner__title-wrap">
        {% if page.banner-title %}
        {{ page.banner-title | upcase }}
        {% else %}
        {{ page.title | upcase }}
        {% endif %}
      </div>
    </h1>
    {% if page.banner-content %}
    <span class="banner__content">
      {{ page.banner-content }}
    </span>
    {% endif %}

  </div>

</section>
